<!DOCTYPE html>
<html lang="es">
<head>

    <div id="pantalla-sobre">

    </div>
    <div id="luna"></div>

            <img id="foto-actual" src="" alt="Foto">

        <button class="boton-reiniciar" onclick="location.reload()">Volver al inicio</button>
    </div>

    <script src="script.js"></script>

</html>
