<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Mi Amor ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <audio id="musica" loop>
        <source src="music/Locos.mp3" type="audio/mpeg">
    </audio>

    <div id="pantalla-inicio">
        <div class="sobre" onclick="iniciar()">
            <div class="tapa"></div>
            <div class="corazon-cierre">‚ù§Ô∏è</div>
        </div>
        <p class="instruccion">Toca para abrir ‚ù§Ô∏è</p>
    </div>

    <div id="escenario">
        <div id="estrellas"></div>
        
        <div class="contenedor-arbol" id="arbol-contenedor">
            <svg viewBox="0 0 500 600" preserveAspectRatio="xMidYBottom meet" class="tronco-realista">
                <defs>
                    <linearGradient id="gradTronco" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#1a0f0a" />
                        <stop offset="50%" style="stop-color:#3e2723" />
                        <stop offset="100%" style="stop-color:#1a0f0a" />
                    </linearGradient>
                </defs>
                <g fill="none" stroke="url(#gradTronco)" stroke-linecap="round" class="dibujar-tronco">
                    <path d="M250,600 Q240,450 250,350" stroke-width="25" />
                    <path d="M250,450 Q320,400 380,320" stroke-width="15" />
                    <path d="M250,450 Q180,400 120,330" stroke-width="15" />
                    <path d="M250,350 Q250,250 210,180" stroke-width="12" />
                    <path d="M250,350 Q250,250 290,180" stroke-width="12" />
                    <path d="M380,320 Q440,260 460,220" stroke-width="6" />
                    <path d="M120,330 Q60,270 40,230" stroke-width="6" />
                    <path d="M210,180 Q170,110 150,70" stroke-width="4" />
                    <path d="M290,180 Q330,110 350,70" stroke-width="4" />
                </g>
            </svg>
            <div id="follaje"></div>
        </div>

        <div id="mensaje-box">
            <h2>Para el amor de mi vida ‚ù§Ô∏è</h2>
            <div class="contador-amor">
                <p>Nuestra historia lleva:</p>
                <div id="timer">00d 00h 00m 00s</div>
            </div>
            <p id="texto-carta"></p>
            <button class="btn-final" onclick="mostrarGaleria()">üíç Ver Recuerdos</button>
        </div>
    </div>

    <div id="galeria-final">
        <div class="visor-fotos">
            <img id="foto-actual" src="" alt="Recuerdo">
        </div>
        <button class="btn-regresar" onclick="location.reload()">Regresar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
